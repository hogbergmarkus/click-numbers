<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Meta tags for search engines -->
    <meta
      name="description"
      content="clickNumbers. Play a fun and interactive numbers game, beat your own time."
    />
    <meta
      name="keywords"
      content="clickNumbers, game, numbers, numbers game, timer game, interactive"
    />
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Playpen+Sans:wght@200;400;700&display=swap"
      rel="stylesheet"
    />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>clickNumbers</title>
  </head>
  <body>
    <!-- Header -->
    <h1>clickNumbers</h1>
    <span>
      <h2>Hit the numbers 1-16 in order, as fast as you can!</h2>
    </span>
    <!-- Game area -->
    <section>
      <!-- Start and Reset buttons -->
      <div class="button-div">
        <span class="button-span">
          <button class="game-button start-button">Start</button>
          <button class="game-button reset-button">Reset</button>
        </span>
      </div>
      <!-- Number divs that the game will be played on -->
      <div class="numbers-game-div">
        <div class="number-div">1</div>
        <div class="number-div">2</div>
        <div class="number-div">3</div>
        <div class="number-div">4</div>
        <div class="number-div">5</div>
        <div class="number-div">6</div>
        <div class="number-div">7</div>
        <div class="number-div">8</div>
        <div class="number-div">9</div>
        <div class="number-div">10</div>
        <div class="number-div">11</div>
        <div class="number-div">12</div>
        <div class="number-div">13</div>
        <div class="number-div">14</div>
        <div class="number-div">15</div>
        <div class="number-div">16</div>
      </div>
      <!-- Timer -->
      <div>
        <span>
          <p>Timer: 00:00:00</p>
        </span>
        <span>
          <p>Your best time: 00:00:00</p>
        </span>
      </div>
    </section>
    <!-- JavaScript -->
    <script src="assets/js/script.js"></script>
  </body>
</html>
