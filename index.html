<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Meta tags for search engines -->
    <meta
      name="description"
      content="clickNumbers. Play a fun and interactive numbers game, beat your own time."
    />
    <meta
      name="keywords"
      content="clickNumbers, game, numbers, numbers game, timer game, interactive"
    />
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Playpen+Sans:wght@200;400;700&display=swap"
      rel="stylesheet"
    />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>clickNumbers</title>
  </head>
  <body>
    <!-- Header -->
    <h1>clickNumbers</h1>
    <!-- Game area -->
    <section>
      <h2>Hit the numbers 1-16 in order, as fast as you can!</h2>
      <!-- Start and Reset buttons -->
      <div class="button-div">
        <span class="button-span">
          <button class="game-button start-button">Start</button>
          <button class="game-button reset-button">Reset</button>
        </span>
      </div>
      <!-- Number divs that the game will be played on -->
      <div class="numbers-game-div">
        <div class="number-div"><p>1</p></div>
        <div class="number-div"><p>2</p></div>
        <div class="number-div"><p>3</p></div>
        <div class="number-div"><p>4</p></div>
        <div class="number-div"><p>5</p></div>
        <div class="number-div"><p>6</p></div>
        <div class="number-div"><p>7</p></div>
        <div class="number-div"><p>8</p></div>
        <div class="number-div"><p>9</p></div>
        <div class="number-div"><p>10</p></div>
        <div class="number-div"><p>11</p></div>
        <div class="number-div"><p>12</p></div>
        <div class="number-div"><p>13</p></div>
        <div class="number-div"><p>14</p></div>
        <div class="number-div"><p>15</p></div>
        <div class="number-div"><p>16</p></div>
      </div>
      <!-- Timer -->
      <p>Timer: 00:00:00</p>
      <p>Your best time: 00:00:00</p>
    </section>
    <!-- JavaScript -->
    <script src="assets/js/script.js"></script>
  </body>
</html>
